{% extends "userview/layout.html" %}


{% block content %}

    {% load crispy_forms_tags %}
    <!--Register-->
    <div class="container py-5">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ login_form|crispy }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <p class="text-center">If you don't have an account, <a href="/register">register</a></p>
    </div>


    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}



{% endblock %}
