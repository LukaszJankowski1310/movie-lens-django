{% extends "userview/layout.html" %}

{% block content %}


<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-8">


{% if is_empty %}
    <h2 class="my-2">You have no ratings</h2>
{% else %}
    <h2 class="">Your ratings</h2>
    
    {% for rating in ratings %}
        <div class="card my-2">
            <div class="card-body">
                <h4 class="card-title">{{  rating.movie.title }}</h4>
                <div class="row ">
                    <div class="col-6"><h5 class="card-subtitle mb-2 text-muted">Your rating:  {{ rating.value }}</h5></div>
                    <div class="col-6 text-end"><a href="/movie/{{ rating.movie.id }}" class="btn btn-primary text">Read more</a></div>
                </div>
                
            </div>
        </div>
    {% endfor %}
    

{% endif %}

        </div>
    </div>
</div>

{% endblock %}
