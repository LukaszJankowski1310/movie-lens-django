<!doctype html>
<html lang="en">

<head>
  <title>MovieLens</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="/search" class="nav-link px-2 text-white">Search</a></li>
          {% if user.is_authenticated %}
            <li><a href="/ratings" class="nav-link px-2 text-white">Ratings</a></li>
          {% endif %}

          {% if user.is_superuser %}
            <li><a href="/admin_view" class="nav-link px-2 text-white">Admin</a></li>
          {% endif %}

          <!-- <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li> -->
        </ul>


        <div class="text-end">
          {% if user.is_authenticated %}
            <span class="px-2 text-secondary">{{ user }}</span>
            <a href="/logout" class="btn btn-warning" >Logout</a>
          {% else %}
            <a href="/login" class="btn btn-outline-light me-2" >Login</a>
            <a href="/register" class="btn btn-warning" >Register</a>
          {% endif %}
        </div>

      </div>
    </div>
  </header>

  
  <main>
    {% block  content %}

    {% endblock %}
  </main>


  <footer>
    <!-- place footer here -->
  </footer>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>


</body>
</html>
